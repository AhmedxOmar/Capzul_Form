<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/fontawesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
</head>
<body>
    <div class="registration-form">
        <div class="container shadow-sm">
            <div class="row justify-content-between">
                <div class="col-lg-5 z-1 left">
                    <div class="left-section">
                        <div class="gradient-back-layer z-1">

                        </div>
                        <h2 class="fs-5 text-center text-light">Social Media Shared today, tomorrow<br>or by location</h2>
                        <div class="div d-flex pics-slider justify-content-center">
                            <img class="img-fluid img-1" src="imgfeatures-archive.png" alt="">
                            <img class="img-fluid img-2" src="imgfeatures-archive.png" alt="">
                            <img class="img-fluid img-3" src="imgfeatures-archive.png" alt="">
                        </div>
                    </div>
                </div>
                <div class="col-lg-6 right px-3">
                    <div class="row">
                        <img class="logo" src="logo.png" alt="">
                    </div>
                    <div class="row my-4">
                        <h2 class="fs-4">Create account</h2>
                        <span>For business, band, or celebrity</span>
                    </div>
                    <div class="row">
                        <form action="" class="registration">
                            <div class="row my-4">
                                <div class="col-lg-6">
                                    <label for="firstName" class="form-label">First Name</label>
                                    <input class="form-control" type="text" value="" aria-label="readonly input example" >
                                </div>
                                <div class="col-lg-6">
                                    <label for="lastName" class="form-label">Last Name</label>
                                    <input class="form-control" type="text" value="" aria-label="readonly input example" >
                                </div>
                            </div>
                            <div class="row my-4">
                                <div class="col-lg-6">
                                    <label for="emal-phone" class="form-label">Email or phone number</label>
                                    <input class="form-control" type="text" value="" aria-label="readonly input example">
                                </div>
                                <div class="col-lg-6">
                                    <label for="lastName" class="form-label">Date of birth <span>(MM/DD/YY)</span> </label>
                                    <input type="date" class="form-control" placeholder="" aria-label="" aria-describedby="">
                                </div>
                            </div>
                            <div class="row mt-4">
                                <div class="col-lg-6">
                                    <label for="pssaword" class="form-label">Password</label>
                                    <input class="form-control" type="password" value>
                                </div>
                                <div class="col-lg-6">
                                    <label for="confirm-password" class="form-label">Confirm password</label>
                                    <div class="input-group mb-3">
                                        <input class="form-control" type="password" value>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-lg-6">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                        <label class="form-check-label" for="flexCheckDefault">
                                          Remember me
                                        </label>
                                      </div>
                                </div>
                                <div class="col-lg-6 text-end">
                                    <a href="">Forgot Password?</a>
                                </div>
                            </div>
                            <div class="row mt-2">
                                <div class="col-lg-12">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                        <label class="form-check-label" for="flexCheckDefault">
                                          I agree to all the <span class="text-primary">Terms</span > and <span class="text-primary">Privacy Policy</span>
                                        </label>
                                    </div>
                                </div>
                            </div>
                            <div class="row registration-btns my-3">
                                <div class="col-lg-6">
                                    <button class="btn btn-primary registration-btn">Create Account</button>
                                </div>
                                <div class="col-lg-6">
                                    <button class="btn text-light sign-in-btn">Sign-in with google</button>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-lg-12 text-center">Don't have an account? <span class="text-primary">Sign up</span></div>
                            </div>
                            <div class="row apps-img my-5">
                                    <img class="col-lg-4" src="playstore-app.png" alt="">
                                    <img class="col-lg-4" src="appstore-app.png" alt="">
                            </div>
                        </form>
                    </div>

                </div>
            </div>
            </div>

    </div>



    
    
    
    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">

    </script>
</body>
</html>
